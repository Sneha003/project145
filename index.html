<!DOCTYPE HTML>
<html>
<head>

<title> 3D shapes</title>

<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>

<h1>3d Shapes</h1>
<a-scene>

<a-plane color="#9b3434" position="0 0 0" width="12" rotation="-90 0 0"></a-plane>
<a-cylinder color="blue" height="1" radius="0.5" position="1 0.5 -0.25"></a-cylinder>
<a-box position="-0.5 0.5 0.3" rotation="0 45 0" color="green" height="0.8" width="0.8" depth="0.8"></a-box> 
<a-cone color="yellow" radius-bottom="0.5"radius-top="0" position="2.5 0.5 0"> </a-cone>
<a-octahedron color="orange" radius="0.5" position="4 0.4 0" ></a-octahedron>
<a-ring color="teal" radius-inner="0.25" radius-outer="0.7" position="-2 0.7 0"></a-ring>
<a-sphere color="purple" radius="0.5" position="-3.5 0.4 0"></a-sphere>
<a-dodecahedron color="#FF926B" radius="0.5" position="-5 0.5 0.1"></a-dodecahedron>
<a-sky color="#ECECEC"></a-sky>

</a-scene>

</body>




</html>
